<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/949716a15e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./index.js"></script>
    <style>
      .container{
        max-width: 600px;
      }
    </style>
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">ToDo List</h1>
      <!-- 輸入代辦事項 -->
      <form class="add_todo_form mt-4">
        <div class="mb-3">
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="What needs to be done?">
        </div>
      </form>
      <!-- 篩選 -->
      <div class="card d-flex flex-row align-items-center px-4 bg-light">
        <div>
          <input class="form-check-input" type="checkbox" id="checkall" name="checkall">
        </div>
        <div class="card-body w-50">全選</div>
        <select class="form-select">
          <option value="all">全部</option>
          <option value="checked">已完成</option>
          <option value="unchecked">未完成</option>
        </select>
      </div>
      <!-- 清單 -->
      <div class="cards mb-4">
      </div>
      <div class="cards_info d-flex flex-row justify-content-between">
        <div><span class="unchecked_num"></span> 個未完成</div>
        <div>
          <button type="button" class="btn btn-dark clear_btn">清空已完成</button>
          <button type="button" class="btn btn-dark store_btn ms-2">儲存</button>
        </div>
      </div>
    </div>
  </body>
</html>
