<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./index.js"></script>
    <title>留言板</title>
  </head>
  <body>
    <div class="container mt-4">
      <form class="add_comments_form">
        <div class="mb-3">
          <label for="nickname" class="form-label">暱稱</label>
          <input type="text" class="form-control" id="nickname" name="nickname">
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">留言內容</label>
          <textarea name="content" class="form-control" id="comment" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="comments mt-4 mb-2">
      </div>
      <button class="btn btn-primary mt-4 mb-4 load_more" type="submit">載入更多</button>
  </body>
</html>
